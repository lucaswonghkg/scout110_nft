        <script>
            function mobileNav() {

                //side menu
                var sideMenu = document.getElementById('side_menu_right');
                var displaySetting = sideMenu.style.display;
                //menu button on mobile responsive
                var mbutton = document.getElementById('mobileButton');

                if (displaySetting == 'block') {
                    sideMenu.style.display = 'none';
                } else {
                    sideMenu.style.display = 'block';
                }

            }

            function openNav() {
                document
                    .getElementById("mySidenav")
                    .style
                    .width = "250px";
            }

            function adjustView() {
                map.flyTo([
                    22.240048, 114.225517
                ], 13, {
                    animate: true,
                    duration: 1 // in seconds
                });
            }

            function closeNav() {
                document
                    .getElementById("mySidenav")
                    .style
                    .width = "0";
                document
                    .getElementById("user_icon_bySearch")
                    .innerHTML = "";
                document
                    .getElementById("user_name_bySearch")
                    .innerHTML = "";
                document
                    .getElementById("level_bySearch")
                    .innerHTML = "";
                document
                    .getElementById("user_code_bySearch")
                    .innerHTML = "";
                document
                    .getElementById("share_button_bySearch")
                    .innerHTML = "";
                document
                    .getElementById("land_loaction")
                    .innerHTML = "";
                document
                    .getElementById("onHold_bySearch")
                    .innerHTML = "";
                document
                    .getElementById("idel_loaction")
                    .innerHTML = "";
                document
                    .getElementById("idel_bySearch")
                    .innerHTML = "";

            }
        </script>

<script>
    const wait = (delay = 0) => new Promise(resolve => setTimeout(resolve, delay));

    const setVisible = (elementOrSelector, visible) => (
        typeof elementOrSelector === 'string'
            ? document.querySelector(elementOrSelector)
            : elementOrSelector
    ).style.display = visible
        ? 'block'
        : 'none';

    setVisible('#map', false);
    setVisible('#initial_loadingScreen', true);

    document.addEventListener('DOMContentLoaded', () => wait(1000).then(() => {
        setVisible('#map', true);
        setVisible('#initial_loadingScreen', false);
    }));
</script>
